spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        enabled: true
        bucket: ${AWS_S3_BUCKET}
        default-profile-image: https://d2phaa4cvyhljw.cloudfront.net/static/images/profiles/default-profile.jpg
        cloudfront-domain: https://d2phaa4cvyhljw.cloudfront.net
